<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0,   maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="section-form">
        <legend>Personal information</legend>
        <label for="surName" class="personItem">
          Surname:
          <input
            type="text"
            id="surName"
            name="surName"
            minlength="2"
            autocomplete="off">
        </label>
        <label for="name" class="personItem">
          Name:
          <input
            type="text"
             id="name"
             name="name"
             autocomplete="off"
            required>
        </label>
        <label for="numberOld" class="personItem">
           How old are You?
          <input
            type="number"
             id="numberOld"
            name="numberOld"
             value="12"
             min="1"
             size="3"
            max="100">
        </label>
        <label for="dateBirth" class="personItem">
          Full date of birth:
          <input
            type="date"
             id="dateBirth"
            name="dateBirth">
        </label>
        <label for="checkAgreement" class="personItem">
          I accept the term of the agreement
          <input
            type="checkbox"
            id="checkAgreement"
            name="checkAgreement"
            value="yes">
        </label>
      </fieldset>
      <fieldset class="section-form">
        <legend>Registration</legend>
        <label for="email" class="registrItem">
          E-mail:
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            required>
        </label>
        <label for="pass" class="registrItem">
          Password:
          <input
            type="password"
            id="pass"
            name="password"
            required>
        </label>
      </fieldset>
      <fieldset class="section-form">
        <legend>An interesting fact about you!</legend>
        <label class="aboutItem">
         Do you love cats?
          <label for="loveCatsYes">
            Yes
            <input
              type="radio"
              id="loveCatsYes"
              name="loveCats"
              value="yes">
          </label>
          <label for="loveCatsNo">
            No
            <input
              type="radio"
              id="loveCatsNo"
              name="loveCats"
              value="no">
          </label>
        </label>
        <label for="colorFavorite" class="aboutItem">
          What is your favorite color?
          <input
            type="color"
            id="colorFavorite"
            name="colorFavorite"
            value="#0000">
        </label>
        <label for="timeBed" class="aboutItem">
          What time do you go to bed?
          <input
            type="time"
            id="timeBed"
            name="timeBed">
        </label>
        <label class="aboutItem">
          What are your favorite brand of cars?
          <select name="carsFavorite" multiple>
            <option value="BMV">BMV</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label for="rateWork" class="aboutItem">
         How do you rate our work?
          <input
            type="range"
            id="rateWork"
            name="rateWork"
            min="0"
            max="100">
        </label>
      </fieldset>
      <fieldset class="section-form">
        <legend>Additional info:</legend>
        <label class="addItem">
          Comments:
          <textarea name="comments" maxlength="200">
          </textarea>
        </label>
        <label class="addItem">
         Would you recommend us?
          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
